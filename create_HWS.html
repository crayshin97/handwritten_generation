<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create_HWS.css">
    <title>手寫符號建立</title>
</head>
<body>
    <center>
    <div id="basic_operation">
        <input type="number" id="canvas_height" value="400">
        <label>x</label>
        <input type="number" id="canvas_width" value="400">
        <button id="reset_size">變更尺寸</button>
        <button id="clear_canvas">清除</button>
        <button id="save_canvas">儲存</button>
        <button id="download_image">下載</button>
    </div>
    <div>
        畫筆大小<span id="canvas_penSize_value">2</span>
        <input type="range" id="canvas_penSize" min="2" max="5" value="2">
    </div>

    <div id="symbol_select_div">
        <select id="symbol_select"></select>
        <div id="other_div"><input type="text" id="other_input"></div>
    </div>


    <canvas id="canvas"></canvas>
    </center>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
<script src="create_HWS.js"></script>
</html>
